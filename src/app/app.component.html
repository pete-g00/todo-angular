<header>
    <app-navbar></app-navbar>
</header>
<main class="m-container">
    <div class="mt-5">
        <h1>Keep track of your TODOs</h1>
    </div>
    <div class="tasks pt-5 pb-5">
        <div *ngIf="dataLoading">
            <mat-spinner></mat-spinner>
        </div>
        <div *ngIf="!dataLoading && tasks.length == 0">
            <p>There are no TODOs to show</p>
        </div>
        <div *ngFor="let task of tasks; let i=index" class="p-2" #tasks>
            <app-todo-tile [todo]=task [i]="i"></app-todo-tile>
        </div>
    </div>
</main>
